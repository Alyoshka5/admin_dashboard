<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="top">
                <div class="search-bar">
                    <label id="search-label" for="search"><img src="images/magnify.svg" alt=""></label>
                    <input type="search" id="search">
                </div>
                <div class="account">
                    <input class="bell-icon" type="image" src="images/bell.png">
                    <input class="profile-photo" type="image" src="images/profile1.png">
                    <p class="name">Oliver Davis</p>
                </div>
            </div>

            <div class="bottom">
                <div class="left">
                    <img class="profile-photo" src="images/profile1.png">
                    <p class="hi-note">Hi there,</p>
                    <p class="name-username">Oliver Davis (@oliver)</p>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar"></div>

        <div class="main-content"></div>
    </div>
</body>
</html>
