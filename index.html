<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="top">
                <div class="search-bar">
                    <label id="search-label" for="search"><img src="images/magnify.svg" alt=""></label>
                    <input type="search" id="search">
                </div>
                <div class="account">
                    <input class="bell-icon" type="image" src="images/bell.png">
                    <input class="profile-photo" type="image" src="images/profile1.png">
                    <p class="name">Oliver Davis</p>
                </div>
            </div>

            <div class="bottom">
                <div class="left">
                    <img class="profile-photo" src="images/profile1.png">
                    <p class="hi-note">Hi there,</p>
                    <p class="name-username">Oliver Davis (@oliver)</p>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="title">
                <img src="images/dashboard.png">
                <p>Dashboard</p>
            </div>
            <div class="main">
                <input type="image" src="images/home.png">
                <a href="">Home</a>
                <input type="image" src="images/profile.png">
                <a href="">Profile</a>
                <input type="image" src="images/messages.png">
                <a href="">Messages</a>
                <input type="image" src="images/history.png">
                <a href="">History</a>
                <input type="image" src="images/tasks.png">
                <a href="">Tasks</a>
                <input type="image" src="images/communities.png">
                <a href="">Communities</a>
            </div>
            <div class="extras">
                <input type="image" src="images/settings.png">
                <a href="">Settings</a>
                <input type="image" src="images/support.png">
                <a href="">Support</a>
                <input type="image" src="images/privacy.png">
                <a href="">Privacy</a>
            </div>
        </div>
        
        <div class="main-content"></div>
    </div>
</body>
</html>
